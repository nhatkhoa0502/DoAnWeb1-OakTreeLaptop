<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Máy tính tuổi thông minh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="profile.css" />



</head>

<body>
    
    <div class="container p-3 mt-5 ">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5 shadow-lg rounded-5 p-3">
                <h3 class="text-center my-3 text-decoration-underline">Máy tính tuổi thông minh</h3>
                <div class="mb-3">
                    <label for="pwd" class="form-label text-danger">Mời bạn nhập tuổi của mình: </label>
                    <input id="input_tuoi" type="text" class="form-control" placeholder="Nhập tuổi" />
                </div>
                <div class="mt-3 d-grid">
                    <button id="btn_tinhTuoi" class="btn btn-lg btn-outline-primary btn-block">
                        Tính tuổi
                    </button>
                </div>
                <div id="alert">

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("#btn_tinhTuoi").click(function () {
            let tuoi = $("#input_tuoi").val();
            if ($.isNumeric(tuoi) && tuoi.trim() !== '') {
                let str = `
                    <div class="alert alert-success mt-3">
                        <strong>Tuổi</strong> của bạn là: <strong>${tuoi}</strong>
                    </div>
                    `;
                $("#alert").html(str);
            } else {
                let str = `
                    <div class="alert alert-danger mt-3">
                        <strong>Tuổi</strong> bạn nhập không hợp lệ!!!
                    </div>
                    `;
                $("#alert").html(str);
            }
        });
    });
</script>

</html>
